<section class="container">
    <article class="container__card">
        <h1> {{title}}</h1>
        <header class="card__header">
            <img src="https://digitalhub.fifa.com/transform/3a170b69-b0b5-4d0c-bca0-85880a60ea1a/World-Cup-logo-landscape-on-dark?io=transform:fill&quality=75"
                alt="worldCup" width="100%" height="100%">
        </header>
        <section *ngIf="loginForm">
            <form [formGroup]="loginForm" (ngSubmit)="sendForm()">
                <label for="nameContrie">
                    NameCountry
                </label>
                <input type="text" formControlName="countryName">
                <br>
                <label for="capital">
                    capital
                </label>
                <input type="text" formControlName="countryCapital">
                <button type=" submit" [disabled]="!loginForm.valid">Submit</button>
            </form>
        </section>

        <footer class="card__footer">
            <button (click)="loginService.signIn()">login</button>
        </footer>
    </article>
</section>
